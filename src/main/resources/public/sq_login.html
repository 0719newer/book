<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h2>用户登录</h2>
用户名:<input type="text" placeholder="请输入用户名" id="username"><br>
密码:<input type="password" placeholder="请输入密码" id="password"><br>
<button id="log_btn" type="button">登录</button>
<script src="js/jquery-3.2.1.js"></script>
<script>
    $(() => {
        var username = $("#username").val();
        var password = $("#password").val();

    })

    function log_btn() {
        $.ajax({
            type: "post",
            url: "queryByUP",
            data: {"username": username, "password": password},
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data != null) {
                    alert("登录成功")
                } else {
                    alert("登录失败");
                }

            }
        })
    }
</script>
</body>
</html>
